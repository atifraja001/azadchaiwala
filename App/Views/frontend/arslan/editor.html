<body>
	<div class="container head">
		<div class="add">
			<h3>This is an ad.</h3>
		</div>
	</div>

	<div class="row" style="background: #f1f1f1;">
		<div class="col" style="height: 35px;">
		<button class="btn btn-success" style="float: right;" onclick="tryCode()">Run Code</button>
		</div>
		<div class="col">
			
		</div>
	</div>

	<div class="row full-editor">
		<div class="col" id="editor">
	&lt;!DOCTYPE html&gt;
    &lt;html&gt;
    &lt;head&gt;&lt;title&gt;Title&lt;/title&gt;&lt;/head&gt;
    &lt;body&gt;
    &lt;h1&gt;My First Heading&lt;/h1&gt;
    &lt;p&gt;My First Paragraph&lt;/p&gt;
    &lt;/body&gt;
    &lt;/html&gt;
		</div>
		<div class="col" id="browser">
			
		</div>
	</div>
	<script type="text/javascript">
		var e = ace.edit("editor");
		e.getSession().setMode("ace/mode/html");
		e.setTheme("ace/theme/xcode");
		e.setOptions({
			fontSize: "12pt"
		});
		function tryCode()
		{
			var code = e.getValue();
			
			document.getElementById("browser").innerHTML = code;
		}
	</script>
</body>
